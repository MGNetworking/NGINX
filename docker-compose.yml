###########################################################
# Service de gestion du revers Proxy pour le developpement
# doc => https://hub.docker.com/r/ubuntu/nginx
# doc lateste => https://hub.docker.com/_/nginx
###########################################################
version: '3.8'

services:

  ######################################################
  # configuration NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: NGINX-Preprod
    restart: always
    ports:
      - 80:80
      - 88:88
      - 443:443

    environment:
      - TZ=Europe/Paris

    volumes:
      - ./nginx-preprod/html:/usr/share/nginx/html
      - ./nginx-preprod/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /home/max/homedocker/storage/images:/usr/share/nginx/images